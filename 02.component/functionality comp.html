<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="container"></div>
    <script src="../src/react.development.js"></script>
    <script src="../src/react-dom.development.js"></script>
    <script src="../src/babel.min.js"></script>

    <script type="text/babel">
        // 1.创建函数式组件:以大写开头！
        function MyComp() {
            console.log(this);//此处的this是undifined
            return <h2>A functionality component demo!</h2>
        }
        // 2.渲染到页面：使用组件标签
        ReactDOM.render(<MyComp/>,document.querySelector('#container'))
    </script>
</body>
</html>
